<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>German Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #status {
      padding: 10px;
      background: #2d2d2d;
      border-radius: 4px;
      margin: 10px 0;
    }
    .settings {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .settings h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .service-select {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }
    .service-select select {
      flex: 1;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }
    .service-select button {
      padding: 8px 16px;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .service-select button:hover {
      background: #45a049;
    }
    .service-info {
      font-size: 13px;
      color: #888;
      margin-bottom: 10px;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 4px;
    }
    .service-info.libre {
      color: #4CAF50;
    }
    .service-status {
      margin-top: 5px;
      font-size: 12px;
    }
    .service-status.success {
      color: #4CAF50;
    }
    .service-status.error {
      color: #f44336;
    }
    .service-status.info {
      color: #FFC107;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .panel {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 15px;
    }
    .panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    #screenshot {
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #ocrText, #translatedText {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .loading {
      color: #FFC107;
      font-style: italic;
    }
    .error {
      color: #f44336;
    }
    .progress {
      background: #444;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }
    .progress-bar {
      background: #4CAF50;
      height: 100%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>German to English Translator</h1>
  
  <div class="settings">
    <h2>⚙️ Translation Service</h2>
    <div class="service-select">
      <select id="serviceSelect">
        <option value="libretranslate">LibreTranslate (Free, No Sign-up)</option>
        <option value="mymemory">MyMemory (Free, No Sign-up)</option>
      </select>
      <button id="testService">Test Connection</button>
    </div>
    <div id="serviceInfo" class="service-info libre">
      ✓ No sign-up required • No API key needed • Completely free • Open source
    </div>
    <div id="serviceStatus" class="service-status"></div>
  </div>

  <div id="status">
    Press <strong>Ctrl+Shift+T</strong> to capture screenshot
  </div>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div class="container">
    <div class="panel">
      <h2>Selected Region</h2>
      <img id="screenshot" style="display:none;">
      <h2>Original Text (German)</h2>
      <div id="ocrText">No text extracted yet...</div>
    </div>
    <div class="panel">
      <h2>Translation (English)</h2>
      <div id="translatedText">Translation will appear here...</div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const img = document.getElementById('screenshot');
    const status = document.getElementById('status');
    const ocrText = document.getElementById('ocrText');
    const translatedText = document.getElementById('translatedText');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const serviceSelect = document.getElementById('serviceSelect');
    const testServiceBtn = document.getElementById('testService');
    const serviceStatus = document.getElementById('serviceStatus');
    const serviceInfo = document.getElementById('serviceInfo');

    let currentService = 'libretranslate';
    let currentBounds = null;

    // Update service info when selection changes
    serviceSelect.addEventListener('change', (e) => {
      currentService = e.target.value;
      updateServiceInfo();
      ipcRenderer.send('set-translation-service', currentService);
    });

    function updateServiceInfo() {
      if (currentService === 'libretranslate') {
        serviceInfo.className = 'service-info libre';
        serviceInfo.innerHTML = '✓ No sign-up required • No API key needed • Completely free • Open source';
      } else if (currentService === 'mymemory') {
        serviceInfo.className = 'service-info libre';
        serviceInfo.innerHTML = '✓ No sign-up required • No API key needed • Free (1000 requests/day)';
      }
    }

    // Test service connection
    testServiceBtn.addEventListener('click', () => {
      testServiceBtn.disabled = true;
      serviceStatus.className = 'service-status info';
      serviceStatus.textContent = 'Testing connection...';
      ipcRenderer.send('test-translation-service', currentService);
    });

    // Listen for service test result
    ipcRenderer.on('service-test-result', (event, success, message) => {
      testServiceBtn.disabled = false;
      if (success) {
        serviceStatus.className = 'service-status success';
        serviceStatus.textContent = '✓ ' + message;
      } else {
        serviceStatus.className = 'service-status error';
        serviceStatus.textContent = '✗ ' + message;
      }
    });

    // Load saved service preference
    ipcRenderer.send('load-translation-service');

    ipcRenderer.on('translation-service-loaded', (event, service) => {
      if (service) {
        currentService = service;
        serviceSelect.value = service;
        updateServiceInfo();
      }
    });
    
    // Listen for selection processing
    ipcRenderer.on('process-selection', (event, bounds) => {
      console.log('Processing selection:', bounds);
      
      // Store bounds for overlay
      currentBounds = bounds;
      
      // Reset displays
      ocrText.textContent = 'Processing...';
      ocrText.className = 'loading';
      translatedText.textContent = 'Waiting for OCR...';
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      
      // Create a canvas to crop the image
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      const fullImg = new Image();
      fullImg.onload = () => {
        // Set canvas to selection size
        canvas.width = bounds.width;
        canvas.height = bounds.height;
        
        // Draw cropped portion
        ctx.drawImage(
          fullImg,
          bounds.x, bounds.y, bounds.width, bounds.height,
          0, 0, bounds.width, bounds.height
        );
        
        // Display cropped image
        const croppedDataUrl = canvas.toDataURL();
        img.src = croppedDataUrl;
        img.style.display = 'block';
        
        status.innerHTML = 'Processing OCR...';
        
        // Send cropped image to main process for OCR
        ipcRenderer.send('process-ocr', croppedDataUrl);
      };
      fullImg.src = bounds.screenshotPath;
    });

    // Listen for OCR progress
    ipcRenderer.on('ocr-progress', (event, progressData) => {
      const percent = Math.round(progressData.progress * 100);
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
      status.innerHTML = `OCR Progress: ${progressData.status}...`;
    });

    // Listen for OCR result
    ipcRenderer.on('ocr-result', (event, text) => {
      progress.style.display = 'none';
      
      if (text && text.trim()) {
        ocrText.textContent = text;
        ocrText.className = '';
        status.innerHTML = 'OCR Complete! Translating...';
        
        // Send to translation
        translatedText.textContent = 'Translating...';
        translatedText.className = 'loading';
        ipcRenderer.send('translate-text', { text, service: currentService, bounds: currentBounds });
      } else {
        ocrText.textContent = 'No text detected in the selected region.';
        ocrText.className = 'error';
        status.innerHTML = 'No text found. Press <strong>Ctrl+Shift+T</strong> to try again.';
      }
    });

    // Listen for translation result
    ipcRenderer.on('translation-result', (event, translatedTextResult) => {
      translatedText.textContent = translatedTextResult;
      translatedText.className = '';
      status.innerHTML = `Translation complete! Press <strong>Ctrl+Shift+T</strong> for another.`;
    });

    // Listen for translation error
    ipcRenderer.on('translation-error', (event, error) => {
      translatedText.textContent = `Translation error: ${error}`;
      translatedText.className = 'error';
      status.innerHTML = `Translation failed. Press <strong>Ctrl+Shift+T</strong> to try again.`;
    });

    // Listen for OCR error
    ipcRenderer.on('ocr-error', (event, error) => {
      progress.style.display = 'none';
      ocrText.textContent = `Error: ${error}`;
      ocrText.className = 'error';
      status.innerHTML = `OCR failed. Press <strong>Ctrl+Shift+T</strong> to try again.`;
    });
  </script>
</body>
</html>
