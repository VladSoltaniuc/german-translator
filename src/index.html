<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>German Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #fff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #status {
      padding: 10px;
      background: #2d2d2d;
      border-radius: 4px;
      margin: 10px 0;
    }
    .settings {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .settings h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .panel {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 15px;
    }
    .panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .image-container {
      width: 100%;
      height: 400px;
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #screenshot {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .image-placeholder {
      width: 100%;
      height: 400px;
      background: #1e1e1e;
      border: 2px dashed #444;
      border-radius: 4px;
      text-align: center;
      color: #888;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #ocrText, #translatedText {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 20px;
    }
    .loading {
      color: #FFC107;
      font-style: italic;
    }
    .error {
      color: #f44336;
    }
    .progress {
      background: #444;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }
    .progress-bar {
      background: #4CAF50;
      height: 100%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>German to English Translator</h1>
  
  <div id="status">
    Press <strong>Ctrl+Shift+T</strong> to capture screenshot
  </div>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div class="container">
    <div class="panel">
      <h2>Original Text (German)</h2>
      <div id="ocrText">No text extracted yet...</div>
      <h2>Translation (English)</h2>
      <div id="translatedText">Translation will appear here...</div>
    </div>
    <div class="panel">
      <h2>Selected Region</h2>
      <div id="imagePlaceholder" class="image-placeholder">Image will be displayed here</div>
      <div id="imageContainer" class="image-container" style="display:none;">
        <img id="screenshot">
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const img = document.getElementById('screenshot');
    const imageContainer = document.getElementById('imageContainer');
    const imagePlaceholder = document.getElementById('imagePlaceholder');
    const status = document.getElementById('status');
    const ocrText = document.getElementById('ocrText');
    const translatedText = document.getElementById('translatedText');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');

    let currentBounds = null;
    
    // Listen for selection processing
    ipcRenderer.on('process-selection', (event, bounds) => {
      console.log('Processing selection:', bounds);
      
      // Store bounds for overlay
      currentBounds = bounds;
      
      // Reset displays
      ocrText.textContent = 'Processing...';
      ocrText.className = 'loading';
      translatedText.textContent = 'Waiting for OCR...';
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      
      // Create a canvas to crop the image
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      const fullImg = new Image();
      fullImg.onload = () => {
        // Set canvas to selection size
        canvas.width = bounds.width;
        canvas.height = bounds.height;
        
        // Draw cropped portion
        ctx.drawImage(
          fullImg,
          bounds.x, bounds.y, bounds.width, bounds.height,
          0, 0, bounds.width, bounds.height
        );
        
        // Display cropped image and hide placeholder
        const croppedDataUrl = canvas.toDataURL();
        img.src = croppedDataUrl;
        imageContainer.style.display = 'flex';
        imagePlaceholder.style.display = 'none';
        
        status.innerHTML = 'Processing OCR...';
        
        // Send cropped image to main process for OCR
        ipcRenderer.send('process-ocr', croppedDataUrl);
      };
      fullImg.src = bounds.screenshotPath;
    });

    // Listen for OCR progress
    ipcRenderer.on('ocr-progress', (event, progressData) => {
      const percent = Math.round(progressData.progress * 100);
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
      status.innerHTML = `OCR Progress: ${progressData.status}...`;
    });

    // Listen for OCR result
    ipcRenderer.on('ocr-result', (event, text) => {
      progress.style.display = 'none';
      
      if (text && text.trim()) {
        ocrText.textContent = text;
        ocrText.className = '';
        status.innerHTML = 'OCR Complete! Translating...';
        
        // Send to translation
        translatedText.textContent = 'Translating...';
        translatedText.className = 'loading';
        ipcRenderer.send('translate-text', text);
      } else {
        ocrText.textContent = 'No text detected in the selected region.';
        ocrText.className = 'error';
        status.innerHTML = 'No text found. Press <strong>Ctrl+Shift+T</strong> to try again.';
      }
    });

    // Listen for translation result
    ipcRenderer.on('translation-result', (event, translatedTextResult) => {
      translatedText.textContent = translatedTextResult;
      translatedText.className = '';
      status.innerHTML = `Translation complete! Press <strong>Ctrl+Shift+T</strong> for another.`;
    });

    // Listen for translation error
    ipcRenderer.on('translation-error', (event, error) => {
      translatedText.textContent = error;
      translatedText.className = 'error';
      status.innerHTML = `Translation failed. Press <strong>Ctrl+Shift+T</strong> to try again.`;
    });

    // Listen for OCR error
    ipcRenderer.on('ocr-error', (event, error) => {
      progress.style.display = 'none';
      ocrText.textContent = `Error: ${error}`;
      ocrText.className = 'error';
      status.innerHTML = `OCR failed. Press <strong>Ctrl+Shift+T</strong> to try again.`;
    });
  </script>
</body>
</html>
