<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    *, html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      cursor: crosshair;
    }
    #canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #selection {
      position: fixed;
      border: 2px solid #00ff00;
      background: rgba(0, 255, 0, 0.1);
      display: none;
      pointer-events: none;
      z-index: 10;
    }
    #hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="selection"></div>
  <div id="hint">Click and drag to select area â€¢ ESC to cancel</div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const selection = document.getElementById('selection');
    const hint = document.getElementById('hint');
    
    let screenshotPath;
    let isSelecting = false;
    let startX, startY;
    let imgWidth, imgHeight;
    
    // Set canvas size to match window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Load screenshot as background
    ipcRenderer.on('screenshot-ready', (event, imagePath) => {
      screenshotPath = imagePath;
      const img = new Image();
      img.onload = () => {
        // Store original image dimensions (screenshot pixel size)
        imgWidth = img.width;
        imgHeight = img.height;
        
        // Draw the image scaled to fit the canvas
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        // Darken the image
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };
      img.src = imagePath;
    });
    
    // Mouse down - start selection (use clientX/Y directly since canvas is fixed at 0,0)
    canvas.addEventListener('mousedown', (e) => {
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      selection.style.display = 'block';
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0px';
      selection.style.height = '0px';
      hint.style.display = 'none';
    });
    
    // Mouse move - update selection
    canvas.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      const currentX = e.clientX;
      const currentY = e.clientY;
      
      // Calculate the selection rectangle bounds
      const left = Math.min(startX, currentX);
      const top = Math.min(startY, currentY);
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      
      // Update selection box position
      selection.style.left = left + 'px';
      selection.style.top = top + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
    });
    
    // Mouse up - complete selection
    canvas.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      isSelecting = false;
      
      const endX = e.clientX;
      const endY = e.clientY;
      
      // Canvas display size (CSS pixels)
      const displayWidth = canvas.offsetWidth;
      const displayHeight = canvas.offsetHeight;
      
      // Calculate scale factors between canvas display size and actual image pixels
      const scaleX = imgWidth / displayWidth;
      const scaleY = imgHeight / displayHeight;

      const bounds = {
        x: Math.round(Math.min(startX, endX) * scaleX),
        y: Math.round(Math.min(startY, endY) * scaleY),
        width: Math.round(Math.abs(endX - startX) * scaleX),
        height: Math.round(Math.abs(endY - startY) * scaleY),
        screenshotPath: screenshotPath
      };
      
      // Only send if selection has some size
      if (bounds.width > 10 && bounds.height > 10) {
        ipcRenderer.send('selection-complete', bounds);
      } else {
        ipcRenderer.send('selection-cancelled');
      }
    });
    
    // ESC key - cancel selection
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('selection-cancelled');
      }
    });
  </script>
</body>
</html>
