<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      cursor: crosshair;
      overflow: hidden;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #selection {
      position: absolute;
      border: 2px solid #00ff00;
      background: rgba(0, 255, 0, 0.1);
      display: none;
    }
    #hint {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="hint">Click and drag to select area â€¢ ESC to cancel</div>
  <canvas id="canvas"></canvas>
  <div id="selection"></div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const selection = document.getElementById('selection');
    const hint = document.getElementById('hint');
    
    let screenshotPath;
    let isSelecting = false;
    let startX, startY;
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Load screenshot as background
    ipcRenderer.on('screenshot-ready', (event, imagePath) => {
      screenshotPath = imagePath;
      const img = new Image();
      img.onload = () => {
        // Store original dimensions
        window.originalWidth = img.width;
        window.originalHeight = img.height;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        // Darken the image
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };
      img.src = imagePath;
    });
    
    // Mouse down - start selection
    canvas.addEventListener('mousedown', (e) => {
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      selection.style.display = 'block';
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0px';
      selection.style.height = '0px';
      hint.style.display = 'none';
    });
    
    // Mouse move - update selection
    canvas.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      const currentX = e.clientX;
      const currentY = e.clientY;
      
      const width = currentX - startX;
      const height = currentY - startY;
      
      if (width < 0) {
        selection.style.left = currentX + 'px';
        selection.style.width = Math.abs(width) + 'px';
      } else {
        selection.style.width = width + 'px';
      }
      
      if (height < 0) {
        selection.style.top = currentY + 'px';
        selection.style.height = Math.abs(height) + 'px';
      } else {
        selection.style.height = height + 'px';
      }
    });
    
    // Mouse up - complete selection
    canvas.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      
      const endX = e.clientX;
      const endY = e.clientY;
      
      // Calculate scale factors
      const scaleX = window.originalWidth / canvas.width;
      const scaleY = window.originalHeight / canvas.height;

      const bounds = {
        x: Math.min(startX, endX) * scaleX,
        y: Math.min(startY, endY) * scaleY,
        width: Math.abs(endX - startX) * scaleX,
        height: Math.abs(endY - startY) * scaleY,
        screenshotPath: screenshotPath
      };
      
      // Only send if selection has some size
      if (bounds.width > 10 && bounds.height > 10) {
        ipcRenderer.send('selection-complete', bounds);
      } else {
        ipcRenderer.send('selection-cancelled');
      }
    });
    
    // ESC key - cancel selection
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('selection-cancelled');
      }
    });
  </script>
</body>
</html>
